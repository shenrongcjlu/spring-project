<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户表单提交</title>
    <script src="../js/jquery-3.3.1.js"></script>
</head>
<body>
    <form id="form" action="/params/getUser/1">
        <table>
            <tr>
                <td>角色名称：</td>
                <td><input name="roleName" id="roleName"/></td>
            </tr>
            <tr>
                <td>备注：</td>
                <td><input name="note" id="note"/></td>
            </tr>
            <td align="right">
                <input type="submit" value="提交"/>
            </td>
        </table>
    </form>
</body>
</html>
